<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <main>
      <div class="container bg-body-secondary p-4 rounded-4">
        <h1>Calculator</h1>
        <div class="mt-3">
          <form id="numerology-form">
            <div class="row">
              <div class="col-auto">
                <label for="name">Name:</label>
              </div>
              <div class="col-6">
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="col-3">
                <button class="btn btn-primary" type="submit">Calculate</button>
              </div>
            </div>
        </form>
      </div>
      <div class="bg-body-tertiary p-4 mt-5">
        <div id="result"></div>
      </div>
    </div>
    
    </main>
    <script>
      $("#calculateKeywords").on("click", function(){
        $("#displayError").toggleClass('d-block').addClass('d-none');
        var inputData = $("#keywordInput").val();
        if(inputData != ''){
            var splitWord = inputData.split('');
            console.log(splitWord)
        }else{
          $("#displayError").removeClass('d-none').addClass('d-block');
        }
      })
    </script>
  </body>
</html>
